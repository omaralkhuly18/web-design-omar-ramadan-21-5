<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Learn Css</title>
</head>

<body>


    <nav id="nav_parint">
        <div class="container">
            <div class="logo d_inline_block">
                <img src="image/logo.png" alt="">
            </div>
            <ul class="d_inline_block">
                <li class="d_inline_block"><a href="">Home</a></li>
                <li class="d_inline_block"><a href="">About Us</a></li>
                <li class="d_inline_block"><a href="">Service</a></li>
                <li class="d_inline_block"><a href="">Blog</a></li>
                <li class="d_inline_block"><a href="">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="bg_img d_inline_block">
        <div class="overly d_inline_block">
            <div class="container">
                <aside class="text_white banner_aside d_inline_block">
                    <h1 class="text_white">
                        Lorem ipsum dolor sit amet consectetur.
                    </h1>
                    <p class="text_white">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, harum minus voluptatibus
                        placeat et
                        perspiciatis aperiam ipsum deleniti repudiandae alias.
                    </p>
                    <hr>
                    <a href="">Learn More</a>
                </aside>
                <div class="form_style d_inline_block">
                    <form class="d_inline_block form_banner">
                        <input type="text" name="name" placeholder="Name *" pattern="[A-Za-z]+" title="Alphabets only"
                            required autocomplete="off" class="d_block">
                        <input type="email" placeholder="Email *" name="Email" class="d_block"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            title="Please enter a valid email address (e.g. example@domain.com)" required>
                        <input type="password" name="password" placeholder="Enter your password" pattern=".{6,}"
                            required autocomplete="off" class="d_block">
                        <input class="submit-btn" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
